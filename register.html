<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Safenex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <img src="assets/logo.png" alt="Safenex Logo" class="logo">

    <h2>Create Account</h2>

    <input type="text" id="regName" placeholder="Full Name" autocomplete="name">
    <input type="email" id="regEmail" placeholder="Email" autocomplete="email">
    <input type="password" id="regPass" placeholder="Password" autocomplete="new-password">

    <button onclick="registerUser()">Register</button>

    <a href="login.html">Already have an account? Login</a>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
