<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - Safenex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="has-header">
    <header>
        <img src="assets/logo.png" alt="Safenex Logo" class="logo">
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="patient.html">Patients</a>
            <a href="caretaker.html">Caretakers</a>
            <a href="map.html">Map</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main>
        <section class="patient-form">
            <h1>Patient Management</h1>
            <form id="patientForm">
                <input type="text" id="pName" placeholder="Full Name" autocomplete="name" required>
                <input type="number" id="pAge" placeholder="Age" autocomplete="bday" required>
                <input type="text" id="pCondition" placeholder="Medical Condition" required>
                <input type="tel" id="pEmergencyContact" placeholder="Emergency Contact Phone" autocomplete="tel" required>
                <input type="text" id="pDeviceId" placeholder="Device ID" autocomplete="off" required>
                <button type="submit">Save Patient</button>
            </form>
        </section>

        <section class="patient-list">
            <h2>Existing Patients</h2>
            <div id="patientList"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/patient.js"></script>
</body>
</html>
